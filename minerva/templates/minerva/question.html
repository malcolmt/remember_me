<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
       <meta http-equiv="content-type" content="text/html; charset=utf-8" />
       <title>{% block title %}Minerva{% endblock %}</title>
       <link rel="stylesheet" href="static/css/style.layout.css" type="text/css" media="screen, projection" />
    </head>

    <body>
        <div id="wrapper">

           <div id="header">
              <h1>Minerva: Foreign language vocabulary training</h1>
              <div class="login">
                  <p><a href="#">Login</a></p>
              </div>&nbsp;
           </div>

           <div id="content">
               <form>
                   <p><strong>Question:</strong> {{ question }}</p>               
                   <ul>
                       {% for answer in answers %}
                           <li><input type="radio" name="qn" value="{{ answer }}" /><span>{{ answer }}</span></li>
                       {% endfor %}
                   </ul>
               </form>
           </div><!-- #content-->

           <div id="footer">
              <strong>Footer:</strong> FIXME
           </div><!-- #footer -->
        </div><!-- #wrapper -->
    </body>
</html>
{# vim: set ts=3 et syn=htmldjango: #}
