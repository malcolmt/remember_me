{% extends "base.html" %}

{% block content %}
<form>
    <p><strong>Question:</strong> {{ question }}</p>               
    <ul>
        {% for answer in answers %}
            <li><input type="radio" name="qn" value="{{ answer }}" /><span>{{ answer }}</span></li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
